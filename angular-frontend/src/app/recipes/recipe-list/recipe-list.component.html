<div class="row">
  <div class="col-12">
    <button
      class="btn btn-success new-repice"
      (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-12 the-list">
    <app-recipe-item
      *ngFor="let recipeElement of recipes; let i = index"
      [recipe]="recipeElement"
      [index]="i"></app-recipe-item>
  </div>
</div>
