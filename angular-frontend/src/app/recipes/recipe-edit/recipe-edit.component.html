<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          placeholder="Name"
          type="text"
          id="name"
          formControlName="name"
          class="form-control">
      </div>
      <div class="form-group">
        <input
          placeholder="Image URL"
          type="text"
          id="imagePath"
          formControlName="imagePath"
          class="form-control"
          #imagePath>
      </div>
      <div class="image-container">
        <img [src]="imagePath.value" class="img-fluid">
      </div>
      <div class="form-group">
        <textarea
          placeholder="Description"
          type="text"
          id="description"
          formControlName="description"
          class="form-control"
          rows="4"></textarea>
      </div>
      <div class="form-group">
        <div class="row" formArrayName="ingredients">
          <div class="col-12">
            <div class="row ingredient-row"
              *ngFor="let ingredientCtrl of getControls(); let i = index"
              [formGroupName]="i">
              <div class="col-7">
                <input
                  placeholder="Ingredient"
                  type="text"
                  formControlName="name"
                  class="form-control">
              </div>
              <div class="col-2">
                <input
                  type="number"
                  formControlName="amount"
                  class="form-control">
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-danger delete"
                  (click)="onDeleteIngredient(i)">Delete</button>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button
                  class="btn btn-success add-ing-btn"
                  type="button"
                  (click)="onAddIngredient()">Add Ingredient</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!recipeForm.valid">Save</button>
      <button
        type="button"
        class="btn btn-danger cancel"
        (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>
