<div class="row">
  <div class="col-12">
    <app-shopping-edit></app-shopping-edit>
    <ul class="list-group ingredients-list">
      <a
        *ngFor="let ingredient of ingredients; let i = index"
        class="list-group-item"
        (click)="onEditItem(i)"
        >
        <span>{{ingredient.name}}</span><span>{{ingredient.amount}}</span>
      </a>
    </ul>
  </div>
</div>
